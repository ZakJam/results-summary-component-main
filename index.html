<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
 <link rel="stylesheet" href="styles.css">
 <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="div">  
<div class="first_div">
<h3> <span class="you"> Your Result </span> </h3>
  <div class="sub_ft"> <span class="number"> <strong>76</strong> </span> <br>
  <span style="color: rgba(255, 255, 255, 0.600);">of 100</span></div>

  <div class="sub_ft_2"> <h2 style="color: white;">Great</h2> <br>
  You scored higher than 65% of the people who have taken these tests. </div>
</div>


<div class="second_div">  
<div class="sum">  <h3>Summary</h3> </div>
 <div class="items" id="red">  <img src="assets/images/icon-reaction.svg" alt="logo Reaction"> Reaction <span class="float">  <span class="nero">  80 <span class="grigio">/ 100</span>  </span> </span> </div>

 <div class="items" id="yellow"> <img src="assets/images/icon-memory.svg" alt="logo memory"> Memory <span class="float" >  <span class="nero"> 92 <span class="grigio">/ 100</span></span> </span> </div>
  
 <div class="items" id="green"> <img src="assets/images/icon-verbal.svg" alt="logo verbal"> Verbal <span class="float" >  <span class="nero">  61 <span class="grigio">/ 100</span> </span> </span> </div>

 <div class="items" id="blue"> <img src="assets/images/icon-visual.svg" alt="logo visual"> Visual <span class="float" >  <span class="nero"> 72 <span class="grigio">/ 100</span>  </span> </span> </div>

 <button>Continue</button>
 </div> 
 
</div> 
 </body>
</html>
